<!--
If you want to include any custom html at the beginning of </head> before scripts or links are declared,
put it in /layouts/partials/prepended_head.html. Do not put anything in this file - it's only here so that hugo won't throw an error if /layouts/partials/prepended_head.html doesn't exist.
-->

<!-- Google / Search Engine Tags -->
<meta itemprop="name" content="Tech Aware - Technology Simplified!">
<meta itemprop="description" content="A simple open source Blog to get people closer to technology.">
<meta itemprop="image" content="https://techaware.netlify.app/img/logo.png">

<!-- Site Name, Title, and Description to be displayed -->
<meta property="og:site_name" content="Tech Aware">
<meta property="og:title" content="Tech Aware - Technology Simplified!">
<meta property="og:image" content="/img/logo.png">
<meta property="og:image:type" content="image/png">
<meta property="og:type" content="website">

<meta property="og:image:width" content="277">
<meta property="og:image:height" content="277">

<!-- Website to visit when clicked in fb or WhatsApp-->
<meta property="og:url" content="https://techaware.netlify.app">
<meta property="og:description" content="A simple open source Blog to get people closer to technology.">

<!-- Twitter Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Tech Aware - Technology Simplified!">
<meta name="twitter:description" content="A simple open source Blog to get people closer to technology.">
<meta name="twitter:image" content="https://techaware.netlify.app/img/logo.png">
