<!-- Google / Search Engine Tags -->
<meta itemprop="name" content="Tech Aware - Technology Simplified!">
<meta itemprop="description" content="A simple open source Blog to get people closer to technology, understand it better and learn ways to stay safer online.">

<!-- Site Name, Title, and Description to be displayed -->
<meta property="og:site_name" content="Tech Aware">

<meta property="og:image:type" content="image/jpeg">
<meta property="og:type" content="website">

<meta property="og:image:width" content="277">
<meta property="og:image:height" content="277">

<!-- Website to visit when clicked in fb or WhatsApp-->
<meta property="og:url" content="https://techaware.netlify.app">
